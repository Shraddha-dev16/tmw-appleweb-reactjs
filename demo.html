<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centered Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .navbar-center a,
    .navbar-center i {
      color: #000;
      text-decoration: none;
    }
    .navbar-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">
  <div class="container-fluid">

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Left side menu (optional) -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Insert Pages</a>
        </li>
      </ul>
    </div>

    <!-- Center area with logo, nav links, and icons -->
    <div class="navbar-center d-flex align-items-center gap-4">
      <!-- Logo -->
      <i class="bi bi-bootstrap-fill fs-4"></i>

      <!-- Center Links -->
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">About</a>

      <!-- Icons -->
      <i class="bi bi-search fs-4"></i>
      <i class="bi bi-cart3 fs-4"></i>
    </div>

  </div>
</nav>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
